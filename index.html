<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Preview</title>

    <!-- Fixed meta tags with absolute URLs -->
    <meta property="og:url" content="https://denver-baraka.github.io/cardz/" />
    <meta property="og:title" content="Car" />
    <meta property="og:image" content="https://denver-baraka.github.io/cardz/car.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <!-- Add description to improve preview -->
    <meta property="og:description" content="" />
    <!-- Add extra WhatsApp specific tags -->
    <meta property="og:site_name" content="Car Preview" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }
        .card {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <a href="https://google.com" class="card">
        <img src="car.jpg" alt="Car">
    </a>
</body>
</html>
