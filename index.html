<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Preview</title>

    <!-- WhatsApp preview meta tags -->
    <meta property="og:url" content="https://google.com" />
    <meta property="og:title" content="Car" />
    <meta property="og:image" content="car.jpg" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:type" content="website" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }
        .card {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <a href="https://google.com" class="card">
        <img src="car.jpg" alt="Car">
    </a>
</body>
</html>
