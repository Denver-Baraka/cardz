<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Preview</title>

    <!-- Base URL -->
    <meta property="og:url" content="https://denver-baraka.github.io/cardz/" />
    
    <!-- Detailed preview info -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Car" />
    <meta property="og:description" content="View Car" />
    
    <!-- Image specifications -->
    <meta property="og:image" content="https://res.cloudinary.com/djaupvua4/image/upload/f_auto,q_auto/car" />
    <meta property="og:image:secure_url" content="https://res.cloudinary.com/djaupvua4/image/upload/f_auto,q_auto/car" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:image:alt" content="Car Image" />

    <!-- WhatsApp specific -->
    <meta property="og:site_name" content="Car Preview" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }
        .card {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <a href="https://google.com" class="card">
        <img src="https://github.com/Denver-Baraka/cardz/blob/main/car.jpg?raw=true" alt="Car">
    </a>
</body>
</html>
